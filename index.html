<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Algoritmo Genético - Iluminação Inteligente</title>

  <!-- Bootstrap para estilos rápidos e responsivos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Estilos visuais da página (apenas estética) */
    body {
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    /* Card central contendo o formulário */
    .card {
      max-width: 600px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      padding: 25px;
    }

    h1 {
      text-align: center;
      color: #0d6efd;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 500;
      color: #333;
    }

    /* Campos com cantos arredondados */
    .form-control,
    .form-select {
      border-radius: 10px;
    }

    /* Botão com largura total e estilo consistente */
    button {
      width: 100%;
      border-radius: 10px;
      padding: 10px;
      font-size: 1.1rem;
    }

    /* Área onde o resultado será exibido */
    #saida {
      margin-top: 30px;
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #dee2e6;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- Título do formulário -->
    <h1>Configuração do Algoritmo Genético</h1>

    <!--
      Formulário principal.
      id="formGenetico" é usado em programa.js para interceptar o submit.
      Cada input/select possui um id usado pelo JavaScript para ler o valor.
    -->
    <form id="formGenetico">
      <!-- Tamanho da população (inteiro) -->
      <div class="mb-3">
        <label class="form-label">Tamanho da população</label>
        <!-- required garante que o usuário preencha antes de submeter -->
        <input type="number" class="form-control" id="tamanhoPopulacao" required>
      </div>

      <!-- Quantidade de gerações (inteiro) -->
      <div class="mb-3">
        <label class="form-label">Quantidade de gerações</label>
        <input type="number" class="form-control" id="geracoes" required>
      </div>

      <!-- Elitismo total: se 'Sim', toda a população vira elite -->
      <div class="mb-3">
        <label class="form-label">Elitismo total?</label>
        <!-- valores 'true'/'false' lidos como string e convertidos em boolean no JS -->
        <select class="form-select" id="elitismoTotal">
          <option value="true">Sim</option>
          <option value="false">Não</option>
        </select>
      </div>

      <!-- Taxa de elitismo em % (aplicável quando elitismoTotal = false) -->
      <div class="mb-3">
        <label class="form-label">% da população sem elitismo (se aplicável)</label>
        <!-- valor padrão 20 -->
        <input type="number" class="form-control" id="taxaElitismo" value="20">
      </div>

      <!-- Tipo de seleção: roleta, ranking ou torneio -->
      <div class="mb-3">
        <label class="form-label">Tipo de seleção</label>
        <!-- id usado no JS para habilitar/desabilitar tamanho do torneio -->
        <select class="form-select" id="tipoSelecao">
          <option value="roleta">Roleta</option>
          <option value="ranking">Ranking</option>
          <option value="torneio">Torneio</option>
        </select>
      </div>

      <!-- Tamanho do torneio: só faz sentido quando tipoSelecao = 'torneio' -->
      <div class="mb-3">
        <label class="form-label">Tamanho do torneio (se aplicável)</label>
        <!-- valor padrão 3; será desabilitado pelo JS quando não for torneio -->
        <input type="number" class="form-control" id="tamanhoTorneio" value="3">
      </div>

      <!-- Tipo de cruzamento: um ponto ou multiponto -->
      <div class="mb-3">
        <label class="form-label">Tipo de cruzamento</label>
        <!-- id usado no JS para habilitar/desabilitar pontosCruzamento -->
        <select class="form-select" id="tipoCruzamento">
          <option value="um">Um ponto</option>
          <option value="multi">Multiponto</option>
        </select>
      </div>

      <!-- Quantidade de pontos de cruzamento (usada só quando multiponto) -->
      <div class="mb-3">
        <label class="form-label">Quantidade de pontos de cruzamento</label>
        <!-- valor padrão 2; será forçado para 1 quando o tipo for 'um' -->
        <input type="number" class="form-control" id="pontosCruzamento" value="2">
      </div>

      <!-- Taxa de mutação entre 0 e 1 -->
      <div class="mb-4">
        <label class="form-label">Taxa de mutação (0 a 1)</label>
        <input type="number" step="0.01" class="form-control" id="taxaMutacao" value="0.01">
      </div>

      <!-- Botão que dispara o submit; o JS intercepta e executa o GA -->
      <button type="submit" class="btn btn-primary">Executar Algoritmo</button>
    </form>

    <!-- Área onde o resultado (melhor indivíduo) será mostrado -->
    <div id="saida" class="mt-4 text-center"></div>
  </div>

  <!--
    Script externo com toda a lógica (programa.js).
    Mantemos o HTML limpo e delegamos comportamento ao JS.
  -->
  <script src="programa.js"></script>
</body>

</html>
